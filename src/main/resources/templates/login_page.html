<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:insert="header.html :: header"></div>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="col-md-10 mx-auto col-lg-5">
        <!--            <small class="text-muted" th:if="${registered}" th:text="${Youjustreged}"></small>-->
        <form th:action="@{/login}" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
            <div class="form-floating mb-3">
                <input type="text" name="email" class="form-control"
                       id="emailInput" placeholder="name">
                <label th:text="'Email'" for="emailInput"></label>
            </div>
            <div class="form-floating mb-3"><input type="password" name="password" class="form-control"
                                                   id="InputPassword" placeholder="Password" >
                <label th:text="'Password'" for="InputPassword"></label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" th:text="'Login'"  type="submit"></button>
            <hr class="my-4">
            <small class="text-muted"  th:text="${error}"
                   th:if='${error!=null}'></small>

        </form>
    </div>
</div>
</body>
</html>
