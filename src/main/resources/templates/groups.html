<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <style>

        .group-card {
            -webkit-font-smoothing: antialiased;
            text-size-adjust: 100%;
            color: rgba(0, 0, 0, .87);
            font-family: "Roboto", Helvetica, Arial, sans-serif;
            font-size: 40px;
            font-weight: 400;
            line-height: 1.25rem;
            list-style: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #fff;
            border: 0.0625rem solid #dadce0;
            border-radius: 0.5rem;
            background-clip: padding-box;
            display: flex;
            flex-direction: column;
            height: 200px;
            margin-bottom: 1.5rem;
            margin-right: 1.5rem;
            overflow: hidden;
            position: relative;
            text-align: left;
            width: 250px;
            cursor: pointer;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto;
        }
        .group-title {
            -webkit-font-smoothing: antialiased;
            text-size-adjust: 100%;
            color: rgba(0, 0, 0, .87);
            font-family: "Roboto", Helvetica, Arial, sans-serif;
            font-size: 0.8125rem;
            font-weight: 400;
            line-height: 1.25rem;
            list-style: none;
            text-align: left;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }
    </style>
</head>
<body>
<div th:insert="header.html :: header"></div>
<div style="background: lightgray;min-height: 700px">
<div style="min-height: 10px"></div>
<div class="grid-container" >

    <div th:each="group:${groups}" class="grid-item mx-3">
        <a th:href="'/groups/'+${group.id}" style="text-decoration: none">
            <div class="group-card container mx-1">
                <div>
                    <div style="border: 0.0625rem solid #dadce0;text-align: center"><h4 style="font-family:'Optima'  " th:text="${group.name}">GROUP TITLE</h4></div>
                </div>
                <div style="width: border-box;height: border-box">
                    <div><h4 style="font-family: 'Copperplate'" th:text="${group.description}"
                    >Users: 32</h4></div>
                    <div><h4 style="font-family: 'Copperplate'"
                             th:text="'Users:'+${group.students.size()+group.teachers.size()}"
                    >Users: 32</h4></div>
                    <div><h4 style="font-family: 'Copperplate'" th:if="${group.teachers.size()>0}"
                             th:text="'Teacher:'+${group.teachers.get(0).name}">Teacher: John Doe</h4></div>
                </div>
            </div>
        </a>
    </div>
    

</div>
</div>
</body>
</html>
